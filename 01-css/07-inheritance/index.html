<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Inheritance</h1>
    <p>Some CSS properties inherit values from their parent.</p>
    <!-- The strong element is a child of the p element and will inherit the styling applied to the p element -->
    <p class="second">
      Lorem ipsum dolor sit, amet <strong>consectetur</strong> adipisicing elit.
    </p>
  </body>
</html>
