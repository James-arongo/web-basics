<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Specificity</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <article>
      <h1 id="heading1" class="highlight">Selector Specificity (Weight)</h1>
      <p>
        When multiple CSS selectors target the same element, the browser uses
        the more specific selector.
      </p>
      <p>
        Do not overuse specific selectors because the CSS can become hard to
        maintain.
      </p>
    </article>
  </body>
</html>
