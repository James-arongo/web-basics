<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

      figcaption {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        src="images/coffee.jpg"
        alt="Two green mugs full of coffee on a table"
      />
      <figcaption>
        Photo by
        <a
          href="https://unsplash.com/@nate_dumlao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Nathan Dumlao</a
        >
        on
        <a
          href="https://unsplash.com/photos/high-angle-photo-of-two-green-mugs-filled-with-coffee-c2Y16tC3yO8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </figcaption>
    </figure>
  </body>
</html>
